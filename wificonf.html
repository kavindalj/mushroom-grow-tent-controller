<!DOCTYPE html>
<html>
<head>
    <title>WiFi Config</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .form {
            display: inline-block;
            text-align: left;
            width: 100%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: block;
            width: 150px;
            margin: 0 auto;
            box-sizing: border-box;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<script>
    var connection = new WebSocket('ws://'+location.hostname+':81/');

    var HOSTNAME = growcontroller

    function submit() {
        SSID = document.getElementById("ssid").value;
        PASSWD = document.getElementById("password").value;
        HOSTNAME = document.getElementById("HostName").value;
        send_data();
    }
    function send_data() {
        var wifi_data = JSON.stringify({
            ssid: SSID,
            password: PASSWD,
            hostname: HOSTNAME
        });
        connection.send(wifi_data);
    }
</script>
<body>
    <div class="container">
        <h1>Enter Your WiFi Credentials</h1>
        <div class="form">
            <div class="form-group">
                <label for="ssid">WiFi SSID</label>
                <input type="text" id="ssid" name="ssid" length=32 placeholder="Home_WiFi">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" length=64 placeholder="********">
            </div>
            <div class="form-group">
                <label for="HostName">Host Name</label>
                <input type="text" id="HostName" name="HostName" length=32 placeholder="growcontroller">
            </div>
            <input type="submit" value="Submit" onclick="submit()">
        </div>
    </div>
</body>
</html>
